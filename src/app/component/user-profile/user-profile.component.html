<mat-card class="form-container">
  <a routerLink="/user-manage" id="goback">Go back/Cancel</a>
  <br>
  <br>
  <div *ngIf="(authService.user | async)?.role ==='admin' && userInfo">
    <a (click)="openDialog(userInfo.uid);" class="secondary-content">&nbsp;&nbsp;&nbsp;Delete-Profile</a>
  </div>
  <br>
  <mat-form-field *ngIf="userInfo">
    <input matInput [(ngModel)]="userInfo.firstName" placeholder="First Name.."> 
  </mat-form-field>
  
  <mat-form-field *ngIf="userInfo">
    <input matInput [(ngModel)]="userInfo.lastName" placeholder="Last Name.."> 
  </mat-form-field>

  <mat-form-field *ngIf="(authService.user | async)?.role ==='admin' && userInfo">
    <mat-select [(ngModel)]="userInfo.role" placeholder="Role">
      <mat-option value="admin">admin</mat-option>
      <mat-option value="super">super user</mat-option>
      <mat-option value="user">user</mat-option>
    </mat-select>
  </mat-form-field>  
  <br>
  <button mat-raised-button color="primary" (click)="updateUser()">Submit</button>
</mat-card>
