<div class="form-container" id="toolbar">
  <header>
    <button class="alc" (click)="logout()" class="basic-btn" *ngIf="authService.user | async">Logout</button>
  </header>
  <div id="page">
    <h3 class="alc">Welcome {{ (authService.user | async)?.displayName }}!</h3>
    <h4 class="alc">{{ (authService.user | async)?.email }}</h4>
  </div>

  <div class="user">
    <form id="userForm">
      <p>
        <label>First Name</label>
        <input type="text" *ngIf="userInfo" [(ngModel)]="userInfo.firstName" (ngModelChange)="userInfo.firstName=$event" name="firstName" placeholder="First Name.."> 
      </p>
      <p>
        <label>Last Name</label>
        <input type="text" *ngIf="userInfo" [(ngModel)]="userInfo.lastName" name="lastName" placeholder="Last Name..">  
      </p>
<!--      <p>
        <label>Email</label>
        <input type="text" [(ngModel)]="user.email" name="email" placeholder="Email..">
      </p>
-->
      <p>
        <input type="submit" value="Submit" (click)="updateUser()">
      </p>
    </form>
  </div>
  
</div>
