<mat-card class="user-container">
  <mat-card-header>
    <a *ngIf="authService.user | async" id="goback" (click)="logout()">Logout</a>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <mat-list> 
      <mat-list-item >
        <a id="goback" routerLink="/appointment"><mat-icon>today</mat-icon>&nbsp;&nbsp;Manage Appointments</a>
      </mat-list-item>
    </mat-list>
    <hr>
    <mat-list *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super';"> 
      <mat-list-item >
        <a id="goback" routerLink="/scheduler"><mat-icon>today</mat-icon>&nbsp;&nbsp;Manage Schedule</a>
      </mat-list-item>
      <br>
      <mat-list-item *ngIf = "(authService.user | async)?.role ==='admin'">
        <a id="goback" routerLink="/scheduler"><mat-icon>person</mat-icon>&nbsp;&nbsp;Manage Resources</a>
      </mat-list-item>
      <br>
      <mat-list-item *ngIf = "authService.user | async; let user" >
        <a id="goback" (click)="goFormManage(user.uid);"class="secondary-content">
      <mat-icon>create</mat-icon>&nbsp;&nbsp;Manage/Configre Form Templates</a>
      <hr>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-content>
    <div *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super'">
      <mat-icon>person-outline</mat-icon><strong>Manage Users</strong>
    <mat-form-field *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super'">
      <mat-icon>search</mat-icon> <input matInput [(ngModel)]="searchText"> <!-- placeholder="Search by Name"> -->
    </mat-form-field>
    </div>
    <mat-list *ngFor="let user of users | async | nameFilter : searchText">
    <mat-list-item *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super' || (authService.user | async)?.uid === user.uid">
        <strong>{{user.firstName}}</strong> &nbsp; {{user.lastName}}&nbsp;
      <a (click)="editClick(user.uid);" class="secondary-content">&nbsp;&nbsp;&nbsp;&nbsp;<mat-icon>person</mat-icon></a>
      <div *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super'">
        <a (click)="goFormAssign(user.uid);"class="secondary-content">&nbsp;&nbsp;&nbsp;&nbsp;<mat-icon>assignment</mat-icon></a>
        <a (click)="goFormHistory(user.uid);"class="secondary-content">&nbsp;&nbsp;&nbsp;&nbsp;<mat-icon>history</mat-icon></a>
      </div>
      </mat-list-item>
      <mat-list-item *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super' || (authService.user | async)?.uid === user.uid">
        <mat-icon>subject</mat-icon>
        <div *ngFor="let userForm of userForms">
          <a *ngIf="userForm.uid === user.uid" (click)="goToForm(user.uid,userForm.formId);" class="secondary-content">&nbsp;&nbsp;{{userForm.formName}}</a>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<ng-template #noItems>
  <hr>
  <h5>There are no user</h5>
</ng-template>
