<mat-card class="user-container">
  <a routerLink="/mwl-demo-component" id="goback">Calendar</a>

  <mat-card-header>
    <a *ngIf="authService.user | async" id="goback" (click)="logout()">Logout</a>
    <!--<button mat-raised-button color="primary" *ngIf="authService.user | async" (click)="logout()" >Logout</button> -->
  </mat-card-header>
  <hr>
  <mat-card-content>
    <mat-list  *ngFor="let user of users | async">
      <mat-list-item *ngIf = "((authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super') &&  (authService.user | async)?.uid === user.uid;" >
        <a (click)="goFormManage(user.uid);"class="secondary-content"><mat-icon>input</mat-icon>&nbsp;Manage/Configre Form Templates</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-content>
    <div *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super'">
      <mat-icon>face</mat-icon><strong>Manage Users</strong>
    </div>
    <mat-form-field *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super'"><mat-icon>search</mat-icon>
      <input matInput [(ngModel)]="searchText"><!-- placeholder="Search by Name">-->
    </mat-form-field>
    <mat-list *ngFor="let user of users | async | nameFilter : searchText">
    <mat-list-item *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super' || (authService.user | async)?.uid === user.uid">
        <mat-icon>face</mat-icon>&nbsp;<strong>{{user.firstName}}</strong> &nbsp; {{user.lastName}}&nbsp;
      <a (click)="editClick(user.uid);" class="secondary-content">&nbsp;(Profile)</a>
      <div *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super'">
        <a (click)="goFormAssign(user.uid);"class="secondary-content">&nbsp;&nbsp;(Assign)</a>
        <a (click)="goFormHistory(user.uid);"class="secondary-content">&nbsp;&nbsp;(History)</a>
      </div>
      </mat-list-item>
      <mat-list-item *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.role ==='super' || (authService.user | async)?.uid === user.uid">
        <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Active Forms:</div>
        <div *ngFor="let userForm of userForms">
          <a *ngIf="userForm.uid === user.uid" (click)="goToForm(user.uid,userForm.formId);" class="secondary-content">&nbsp;&nbsp;{{userForm.formName}}</a>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<ng-template #noItems>
  <hr>
  <h5>There are no user</h5>
</ng-template>
