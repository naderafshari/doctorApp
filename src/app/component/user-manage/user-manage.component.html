<mat-card>
  <mat-card-header>
    <button mat-raised-button *ngIf="authService.user | async" (click)="logout()" class="basic-btn">Logout</button>
  </mat-card-header>
  <hr>
  <mat-card-content>
    <div class="alc">
      <ul *ngFor="let user of users | async" class="collection">
        <li *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.uid === user.uid" class="collection-item"><strong>{{user.firstName}} </strong> {{user.lastName}}
          <a (click)="editClick(user.uid);" class="secondary-content">Edit</a>
          <a (click)="openDialog(user.uid);" class="secondary-content">Delete</a>
        </li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #noItems>
  <hr>
  <h5>There are no user</h5>
</ng-template>
