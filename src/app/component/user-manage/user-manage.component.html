<mat-card>
  <mat-card-header>
    <a *ngIf="authService.user | async" (click)="logout()">Logout</a>
    <!--<button mat-raised-button color="primary" *ngIf="authService.user | async" (click)="logout()" >Logout</button> -->
  </mat-card-header>
  <br>
  <mat-card-content>
    <mat-list  *ngIf = "(authService.user | async)?.role ==='admin'">
      <mat-list-item>
        <a routerLink="/form-manage">(Manage Forms)</a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content> &nbsp;&nbsp;&nbsp;Manage Users
    <mat-list *ngFor="let user of users | async">
      <mat-list-item *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.uid === user.uid"><strong>{{user.firstName}}</strong> &nbsp; {{user.lastName}}&nbsp;
        <a (click)="editClick(user.uid);" class="secondary-content">&nbsp;(Edit-Profile)</a>
        <div *ngIf = "(authService.user | async)?.role ==='admin'">
            <a (click)="goFormAssign(user.uid);"class="secondary-content">&nbsp;&nbsp;(Form-Assignments)</a>
            <a (click)="goFormHistory(user.uid);"class="secondary-content">&nbsp;&nbsp;(Form-History)</a>
          </div>
        <div>&nbsp;&nbsp;&nbsp;Active Forms:</div>
        <div *ngFor="let userForm of userForms">
          <a *ngIf="userForm.uid === user.uid" (click)="goToForm(user.uid,userForm.formId);" class="secondary-content">&nbsp;&nbsp;{{userForm.formName}}</a>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<ng-template #noItems>
  <hr>
  <h5>There are no user</h5>
</ng-template>
