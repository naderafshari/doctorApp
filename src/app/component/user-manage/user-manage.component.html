<mat-card>
  <mat-card-header>
    <button mat-raised-button color="primary" *ngIf="authService.user | async" (click)="logout()" >Logout</button>
  </mat-card-header>
  <br>
  <mat-card-content>
    <div>
      <mat-list *ngFor="let user of users | async">
        <mat-list-item *ngIf = "(authService.user | async)?.role ==='admin' || (authService.user | async)?.uid === user.uid"><strong>{{user.firstName}}</strong> &nbsp; {{user.lastName}}&nbsp;
          <a (click)="editClick(user.uid);" class="secondary-content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Edit</a>
          <a (click)="openDialog(user.uid);" class="secondary-content">&nbsp;&nbsp;&nbsp;Delete</a>
          <a (click)="goToForm(user.uid);" class="secondary-content">&nbsp;&nbsp;&nbsp;Form 1</a>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>

<ng-template #noItems>
  <hr>
  <h5>There are no user</h5>
</ng-template>
