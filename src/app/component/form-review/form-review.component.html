<mat-card>
    <mat-card-content *ngIf="formData">
      <a (click)="goBack()" id="goback">Go back</a>
      <br>
      <br>
      <mat-list >
          <mat-list-item><strong>{{formData.formName}}</strong></mat-list-item>
          <br>
          <mat-list-item><strong>{{formData.field1.name}}</strong></mat-list-item>
          <mat-list-item><strong>{{formData.field1.value}}</strong></mat-list-item>
          <br>
          <mat-list-item><strong>{{formData.field2.name}}</strong></mat-list-item>
          <mat-list-item><strong>{{formData.field2.value}}</strong></mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
